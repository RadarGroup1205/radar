        <script>
         layui.config({
                base:'js/echarts/'
            }).use(['element', 'echarts'], function() {
                var element = layui.element,
                $=layui.jquery,
                echarts = layui.echarts;
                
        let serveUrl = 'http://10.222.6.46:8080/radar_db'
        var myChart = echarts.init(document.getElementById('EchartZhu'));
        var labelRight = {
            position: 'right'
        };
        option = {
            title: {
                text: '主任务剩余计划时间',
                subtext: 'From ExcelHome',
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                top: 80,
                bottom: 30
            },
            xAxis: {
                type: 'value',
                position: 'top',
                splitLine: {
                    lineStyle: {
                        type: 'dashed'
                    }
                }
            },
            yAxis: {
                type: 'category',
                axisLine: {show: false},
                axisLabel: {show: false},
                axisTick: {show: false},
                splitLine: {show: false},
                data: []
            },
            series: [
                {
                    name: '剩余时间',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        show: true,
                        formatter: '{b}'
                    },
                    data: []
                }
            ]
        };
        myChart.setOption(option,true);
        myChart.showLoading();
        var Name=[];
        var Cycle=[];
        $.ajax({
            url:serveUrl+'/Select',
            type:'post',
            dataType:'json',
            async:false,
            cache:false,
           
           
            success:function(dt){
                if(dt){
                    for(var i=0;i<dt.data.length;i++){
                        Name.push(dt.data[i].taskName);
                        console.log(dt.data[i].taskName)
                    }
                }
                if(dt){
                    for(var i=0;i<dt.data.length;i++){
                        Cycle.push(dt.data[i].taskCycle);
                    }
                }
                myChart.hideLoading();
                myChart.setOption({
                    yAxis:{data:Name},
                    series:[{data:Cycle}]
                })
            },
            error:function(errorMsg){
                alert("图表请求失败！");
                myChart.hideLoading();
            }
           
        });
        
    
})

        
        </script>
