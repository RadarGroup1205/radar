<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        p>label {
            width: 80px;
            text-align: right;
            padding: 5px;
        }

        .modal-dialog {
            width: fit-content;
        }

        textarea {
            resize: none;
        }

        .search-box select,
        .search-box input {
            width: 160px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <!-- 页面内容开始 -->
    <!-- 搜索栏 -->
    <div class="search-box">
        归属子任务：
        <div class="layui-inline">
            <select id="sSubtask" class="layui-select"></select>
            <i class="layui-edge"></i>
        </div>
        开始时间：
        <div class="layui-inline">
            <input id="ssDate" class="layui-input" type="date">
        </div>
        结束时间：
        <div class="layui-inline">
            <input id="seDate" class="layui-input" type="date">
        </div>
        执行人员：
        <div class="layui-inline">
            <select id="sStaff" class="layui-select"></select>
        </div>
        任务状态：
        <div class="layui-inline">
            <select id="sStatus" class="layui-select"></select>
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>
    <table class="layui-hide" id="pTable" lay-filter="pTable"></table>
    <!-- 页面内容结束 -->
    <!-- 弹框内容开始 -->
    <!-- 添加计划 -->
    <div id="plan" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">任务计划</h4>
                </div>
                <div id="planModal" class="modal-body">
                    <form id="planForm" action="" class="form-horizontal">
                        <input id="planID" name="planID" type="text" hidden>
                        <table style="border-collapse:separate; border-spacing:20px 20px;">
                            <tbody>
                                <tr>
                                    <td><label>任务名称:</label></td>
                                    <td><input id="title" name="title" class="form-control" type="text" required
                                            placeholder="任务名称（必填）"></td>
                                    <td><label>归属任务:</label></td>
                                    <td><select id="subtask" name="subtaskNo" class="form-control"></select></td>
                                </tr>
                                <tr>
                                    <td><label>开始时间:</label></td>
                                    <td><input id="sDate" name="startTime" class="form-control" type="date" required>
                                    </td>
                                    <td><label>结束时间:</label></td>
                                    <td><input id="eDate" name="endTime" class="form-control" type="date" required></td>
                                </tr>
                                <tr>
                                    <td><label>执行人员:</label></td>
                                    <td><select id="staff" name="repairman" class="form-control"></select></td>
                                    <td><label>人员工号:</label></td>
                                    <td><input id="staffNo" name="repairmanNo" class="form-control" readonly></input>
                                    </td>
                                </tr>
                                <!-- <tr>
                                    <td><label>修改时间:</label></td>
                                    <td><input id="cTime" name="notesTime" class="form-control" type="text" disabled>
                                    </td>
                                    <td><label>备注:</label></td>
                                    <td><input id="notes" name="notes" class="form-control" type="text" disabled></td>
                                </tr> -->
                                <tr style="vertical-align: top;">
                                    <td><label>任务状态:</label></td>
                                    <td><select id="status" name="status" class="form-control"> </select></td>
                                    <td><label>任务描述:</label></td>
                                    <td><textarea id="detail" name="plan" class="form-control" rows="4"
                                            placeholder="任务描述"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="center-block">
                        <button id="submit" type="button" class="btn btn-success" data-dismiss="modal">提交</button>
                        <button id="cancel" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 弹框内容结束 -->

    <!-- 方法渲染表格 -->
    <script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="addPlan">新增计划</button>
  </div>
</script>

    <script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

    <script src="js/layui.js" charset="utf-8"></script>

    <script>
        let serverUrl = 'http://10.222.6.46:8080/radar_db';
        const userName = sessionStorage.getItem('userName');

        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#pTable'
                , url: serverUrl + '/GetMonth'
                , where: { loginName: userName }
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print']
                , title: '用户数据表'
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'ID', width: 80, fixed: 'left', unresize: true, sort: true, templet: function (res) { return res.monthlyScheduleId } }
                    , { field: 'title', title: '任务名', width: 100, edit: 'text', templet: function (res) { return res.monthNo } }
                    , { field: 'subtask', title: '归属子任务', width: 120, sort: true, templet: function (res) { return res.subtaskNo } }
                    , { field: 'sDate', title: '开始时间', width: 110, sort: true, templet: '<div>{{d.startTime}}</div>' }
                    , { field: 'eDate', title: '结束时间', width: 110, sort: true, templet: '<div>{{d.endTime}}</div>' }
                    , { field: 'staff', title: '执行人员', width: 120, templet: '<div>{{d.repairman}}</div>' }
                    , { field: 'detail', title: '任务描述', templet: '<div>{{d.plan}}</div>' }
                    , { field: 'status', title: '任务状态', width: 110, sort: true }
                    , { field: 'cTime', title: '反馈时间', width: 110, sort: true, templet: '<div>{{d.notesTime}}</div>' }
                    , { field: 'notes', title: '备注', width: 80 }
                    , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 120 }
                ]]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(pTable)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'addPlan':
                        addModal();
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(pTable)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'edit') {
                    editModal(data);
                } else if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        var code = planDelete(data.monthlyScheduleId);
                        console.log(code);
                        if (code) {
                            obj.del();
                        }
                        layer.close(index);
                    });
                }
            });

            var $ = layui.$, active = {
                reload: function () {
                    let subtaskNo = $('#sSubtask');

                    //执行重载
                    table.reload('testReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        , where: {
                            key: {
                                subtask: subtaskNo.val()
                            }
                        }
                    }, 'data');
                }
            };

            $('.search-box .layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/time.js"></script>
    <script src="js/lay/modules/layer.js"></script>
    <script>
        let mans = [];
        initSelect();
        initDate($('#ssDate,#seDate'), 0);
        // 初始化下拉框选项
        function initSelect() {
            try {
                // 清空select列表数据
                $('#subtask,#sSubtask, #status,#sStatus, #staff,#sStaff').empty();
                // Ajax获取动态数据
                $.ajax({
                    url: serverUrl + '/GetMonthDropList',
                    type: 'post',
                    data: { loginName: userName },
                    success: function (data) {
                        data = JSON.parse(data);  // 转换成json对象
                        let subtask = data.subtask;
                        let status = data.status;
                        let staff = data.repairman;
                        let staffNo = data.repairmanNo;
                        if (data) {
                            // 添加第一个option值
                            $('#subtask,#staff').prepend('<option value="0">--------请选择--------</option>');
                            $('#sSubtask,#sStaff,#sStatus').prepend('<option value="0">全部</option>');
                            for (let i = 0; i < subtask.length; i++) {
                                $('#subtask,#sSubtask').append('<option value="' + subtask[i] + '">' + subtask[i] + '</option>');
                            };
                            $.each(status, function (i, val) {
                                $('#status,#sStatus').append('<option value="' + val + '">' + val + '</option>');
                            });
                            for (let i = 0; i < staffNo.length; i++) {
                                person = new Object();
                                person.name = staff[i];
                                person.no = staffNo[i];
                                mans.push(person);
                                $('#staff,#sStaff').append('<option value="' + staff[i] + '">' + staff[i] + '</option>');
                            };

                        }
                        else {
                            layer.alert('初始化下拉列表失败！');
                            window.location.reload();
                        }
                    },
                    error: function (msg) {
                        layer.alert('网络连接错误' + JSON.stringify(msg));
                    }
                });

            } catch (error) {
                window.location.reload();
                layer.alert(error.name + error.message);
            }
        }

        // 打开新建模态框
        function addModal() {
            console.log('addPlan');
            // 表单重置
            $('#planForm')[0].reset();
            // 设置模态框标题
            $('#plan h4').text('新增任务计划');
            // 设置表单的action
            $('#planForm').prop('action', serverUrl + '/AddMonth');
            // 初始化日期输入框
            initDate($('#sDate,#eDate,#cTime'), 1);
            // 弹出模态框
            $('#plan').modal();
        }

        // 打开修改模态框，注意回填
        function editModal(data) {
            console.log('editPlan');
            // 表单重置
            $('#planForm')[0].reset();
            // 设置模态框标题
            $('#plan h4').text('修改任务计划');
            // 设置表单的action
            $('#planForm').prop('action', serverUrl + '/UpdateMonth');
            // 回填表单
            $('#planID').val(data.monthlyScheduleId);
            $('#title').val(data.monthNo);
            $('#subtask').val(data.subtaskNo);
            $('#sDate').val(data.startTime);
            $('#eDate').val(data.endTime);
            $('#staff').val(data.repairman);
            $('#staffNo').val(data.repairmanNo);
            $('#status').val(data.status);
            $('#cTime').val(data.notesTime);
            $('#notes').val(data.notes);
            $('#detail').val(data.plan);
            // 弹出模态框
            $('#plan').modal();
        }

        // 提交新建/修改计划
        function planSubmit() {
            var titles = $('#title').val();
            var startTime = $('#sDate').val();
            var endTime = $('#eDate').val();
            //判断名称不能为空
            if (titles != "") {
                // 加载层
                var load = layer.load();
                var url = $('#planForm').attr('action');
                var formData = $('#planForm').serialize();
                $.ajax({
                    url: url,
                    type: 'post',
                    data: { formData },
                    success: function (data) {
                        if (data) {
                            //输出
                            layer.alert('提交成功！', { icon: 1, title: '提示' });
                            //刷新表格
                            table.reload('pTable', { where: { loginName: userName }, page: { curr: 1 } });
                        }
                        else {
                            layer.alert('提交失败！');
                            window.location.reload();
                        }
                    },
                    error: function (msg) {
                        layer.alert('网络连接错误' + JSON.stringify(msg));
                    }
                });
                layer.close(load);
                // $.post(url, formData, function (returnMsg) {
                //     //关闭加载层
                //     layer.close(load);
                //     if (returnMsg) {
                //         //关闭模态框
                //         // $('#plan').modal("hide");
                //         //输出
                //         layer.alert('提交成功！', { icon: 1, title: '提示' });
                //         //刷新表格
                //         table.reload('pTable', { where: { loginName: userName }, page: { curr: 1 } });
                //     }
                //     else {
                //         layer.alert('提交失败...', { icon: 0, title: '提示' });
                //     }
                // });
            } else {
                layer.alert('请将数据填写完整！', { icon: 0, title: '提示' });
            };
        }

        // 删除
        function planDelete(ID) {
            try {
                console.log(ID);
                $.ajax({
                    url: serverUrl + '/DeleteMonth',
                    type: 'post',
                    data: { planID: ID },
                    success: function (data) {
                        if (data) {
                            layer.alert('删除成功！', { icon: 1, title: '提示' });
                            return 1;
                        }
                        else {
                            layer.alert('删除失败...', { icon: 0, title: '提示' });
                            return 0;
                        }
                    },
                    error: function (msg) {
                        layer.alert('网络连接错误' + JSON.stringify(msg));
                        return 0;
                    }
                });
            } catch (error) {
                window.location.reload();
                layer.alert(error.name + error.message);
            }
        }

        // 监听按钮
        $(document).ready(function () {
            // 监听人员下拉框赋值给工号
            $('#staff').change(function () {
                let v = $(this).children('option:selected').val();
                if (v != 0) {
                    var index = $(this).get(0).selectedIndex;
                    var man = mans[index - 1];
                    $('#staffNo').val(man.no);
                }
                else {
                    $('#staffNo').val('');
                }
            })
            // 提交
            $('#submit').click(function () {
                planSubmit();
            })
        })
    </script>

</body>

</html>
