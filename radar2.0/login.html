<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>装备修理信息化控制平台</title>

  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="box">
    <div class="top">
      <h2>装备修理信息化控制平台</h2>
    </div>
    <div class="main" onkeydown="keyLogin()">
      <input type="text" id="username" placeholder="用户名" required value="huhu">
      <input type="password" id="password" placeholder="登录密码" required autocomplete="off" maxlength="32" value="123456">
      <input type="submit" class="btn" id="submit" value="登&nbsp;录" onclick="loginIn()">
    </div>
    <div class="footer">
      <a href="#">忘记密码？</a>
      <p>说明：试用用户名Admin或huhu，密码为123456。</p>
    </div>
  </div>
  <!-- js -->
  <script src="js/jquery.js"></script>
  <script src="js/md5.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
