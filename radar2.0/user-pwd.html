<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>个人信息</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css" />
</head>

<body>
	<div class="layui-tab">
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">登录名：</label>
						<div class="layui-input-block">
							<input type="text" id="name" disabled autocomplete="off" class="layui-input layui-disabled" value="admin">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">旧密码：</label>
						<div class="layui-input-block">
							<input type="password" name="oldPwd" required autocomplete="off" class="layui-input" lay-verify="required"
								placeholder="请输入旧密码">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">新密码：</label>
						<div class="layui-input-block">
							<input type="password" name="newPwd" required autocomplete="off" class="layui-input" lay-verify="required"
								placeholder="请输入新密码">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">确认密码：</label>
						<div class="layui-input-block">
							<input type="password" name="pwd" required autocomplete="off" class="layui-input" lay-verify="required"
								placeholder="请再次输入新密码">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminPassword">立即提交</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/checklogin.js"></script>
	<script>
		// 非法登录拦截并获得登录用户信息
		const user = checkLogin();
		$("#name").val(user.name);
		// Demo
		layui.use(['form', 'element'], function () {
			var form = layui.form();
			var element = layui.element();
			form.render();
			// 监听密码提交
			form.on('submit(adminPassword)', function (data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
</body>

</html>
