<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>个人信息</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css" />
</head>

<body>
	<div class="layui-tab">
		<div class="layui-tab-content">
			<div class="layui-tab-item layui-show">
				<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">ID：</label>
						<div class="layui-input-block">
							<input type="text" name="id" disabled autocomplete="off" class="layui-input layui-disabled" value="1">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">用户名：</label>
						<div class="layui-input-block">
							<input type="text" name="username" disabled autocomplete="off" class="layui-input layui-disabled"
								value="admin">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">姓名：</label>
						<div class="layui-input-block">
							<input type="text" name="name" required autocomplete="off" class="layui-input" lay-verify="required"
								placeholder="请输入标题" value="未知">
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="adminInfo">确认保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="js/layui.js" type="text/javascript" charset="utf-8"></script>
	<script>
		//Demo
		layui.use(['form', 'element'], function () {
			var form = layui.form();
			var element = layui.element();
			form.render();
			//监听信息提交
			form.on('submit(adminInfo)', function (data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>
</body>

</html>
